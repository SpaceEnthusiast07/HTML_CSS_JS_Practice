<!DOCTYPE html>
<html>
    <head>
        <style>
            :root {
                --primary-light-grey: #F8F8F8;
                --primary-dark-grey: #646D72;
                --primary-light-blue: #E7F1F9;
                --primary-dark-blue: #1D6EB7;
            }

            * {
                font-family: Arial;
                margin: 0;
                padding: 0;
            }

            .sidebar {
                display: flex;
                flex-direction: column;
                background-color: var(--primary-light-grey);
                width: clamp(180px, 20%, 280px);
                height: 100vh;
                align-items: center;
                padding: 24px;
            }

            .sidebar_title {
                align-content: center;
                color: var(--primary-dark-blue);
                font-size: 64px;
                margin: 28px auto 64px auto;
            }

            .sidebar_item_btn {
                display: inline-flex;
                align-items: center;
                gap: 8px;
                background-color: transparent;
                border: 2px solid transparent;
                border-radius: 10px;
                color: var(--primary-dark-grey);
                width: 100%;
                margin: 12px 0 12px 0;
                padding: 10px 18px 10px 14px;
                text-align: left;
                font-size: 20px;
                cursor: pointer;
                transition: color 0.15s, background-color 0.15s, opacity 0.15s, border 0.15s;
            }

            .sidebar_item_btn:hover {
                padding: 10px 18px 10px 10px;
            }

            .sidebar_item_btn:hover > .sidebar_item_hover_indicator {
                border: 2px solid var(--primary-dark-blue);
                height: 100%;
            }

            .sidebar_item_btn:active {
                color: var(--primary-light-grey);
                background-color: var(--primary-dark-blue);
            }

            .sidebar_item_btn:active > .sidebar_item_hover_indicator {
                border: 2px solid transparent;
                height: 0;
            }

            .sidebar_item_icon {
                width: 1em;
                height: 1em;
                fill: currentColor;
            }

            .sidebar_item_hover_indicator {
                transition: height 0.15s;
                border-radius: 10px;
                height: 0;
                width: 0;
            }
        </style>
    </head>
