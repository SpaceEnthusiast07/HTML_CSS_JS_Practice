<!DOCTYPE html>
<html>
    <head>
        <style>
            button {
                background-color: transparent;
                color: #1D6EB7;
                border: 1.5px solid #1D6EB7;
                margin: 4px;
                font-size: 24px;
                padding: 10px 16px;
                border-radius: 4px;
                transition: background-color 0.15s, color 0.15s, opacity 0.15s,
                    translate 0.15s, box-shadow 0.15s;
            }

            button:hover {
                background-color: #1D6EB7;
                color: white;
                translate: -4px -4px;
                box-shadow: 8px 8px 0 black;
            }

            button:active {
                opacity: 0.6;
            }
        </style>
    </head>
    <body>
        <button>JOIN</button>
    </body>
</html>
