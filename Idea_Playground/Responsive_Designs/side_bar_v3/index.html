    <body>
        <nav>
            <!--Sidebar-->
            <ul class="sidebar">
                <li onclick=hide_sidebar()><a href="#"><svg viewBox="0 -960 960 960" fill="black" width="2em"><path d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"/></svg></a></li>

            <!--Horizontal Navbar-->

                <li class="hide_on_modile"><a href="#">Create</a></li>

            </ul>
        </nav>
        <script>
            function show_sidebar() {
                // Obtain the HTML element with the class ".sidebar"
                const sidebar = document.querySelector('.sidebar')
                // Show the sidebar
                sidebar.style.display = "flex"
            }
            function hide_sidebar() {
                // Obtain the HTML element with the class ".sidebar"
                const sidebar = document.querySelector('.sidebar')
                // Hide the sidebar
                sidebar.style.display = "none"
            }
        </script>
    </body>
