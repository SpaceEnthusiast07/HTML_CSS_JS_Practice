<!DOCTYPE html>
<html>
    <style>
        button {
            background-color: #017501;
            border: none;
            color: white;
            padding: 2px 8px 2px 8px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.445);
            transition: translate 0.15s, box-shadow 0.15s;
            border-radius: 1px;
        }

        button:active {
            translate: 4px 4px;
            box-shadow: none;
        }
    </style>
    <body>
        <button>Shadow</button>
    </body>
</html>
