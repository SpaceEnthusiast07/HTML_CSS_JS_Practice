<!DOCTYPE html>
<html>
    <style>
        button {
            background-color: #017501;
            border: none;
            color: white;
            margin: 0 6px 0 6px;
            padding: 2px 8px 2px 8px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.445);
            transition: translate 0.15s, box-shadow 0.15s, padding 0.15s, margin 0.15s;
            border-radius: 1px;
            cursor: pointer;
        }

        button:active {
            translate: 4px 4px;
            box-shadow: none;
        }
        button:hover {
            margin: 0;
            padding: 2px 14px 2px 14px;
        }
    </style>
    <body>
        <button>One</button>
        <button>Two</button>
        <button>Three</button>
    </body>
</html>
